<section class="vh-100" style="padding-bottom: 150px; padding-top: 90px; background:url('/../../assets/img/img3.jpg');">
    <div style="width: 1000px; margin-top: 50px;" class="container h-100">
        <div class="row d-flex justify-content-center align-items-center h-80">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4" style="color:#87CEFA; font-family: Georgia, 'Times New Roman', Times, serif;">Inscription</p>
                                <form class="mx-1 mx-md-4" method="post">

                                    <div class="d-flex flex-row align-items-center mb-5">
                                        <div class="form-outline flex-fill mb-3">
                                            <label for="username">UserName</label>
                                            <input style="height:40px; border-radius: 8px;" class="form-control" placeholder="Enter you username" type="text" id="username" name="username" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-5">
                                        <div class="form-outline flex-fill mb-3">
                                            <label for="email">E-mail</label>
                                            <input style="height:40px; border-radius: 8px;" class="form-control" placeholder="Entrez votre email" type="email" id="email" name="email" />
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-5">
                                        <div class="form-outline flex-fill mb-3">
                                            <label for="password">Mot de passe</label>
                                            <input style="height:40px; border-radius: 8px;" placeholder="Entrez votre mot de passe" class="form-control" type="password" id="password" name="password" />
                                        </div>
                                    </div>

                                

                                    <div>
                                        <p style="font-size: 10px; color: red;"></p>
                                    </div>

                                    <div class="d-flex justify-content-center">
                                        <button class="btn">S'inscrire</button>
                                    </div>

                                </form>

                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                                <img src="/../../assets/img/login1.png" class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
